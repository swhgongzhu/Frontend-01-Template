<!DOCTYPE html>

<body>
  <div>页面内容</div>
  <script>
    onload = main();

    function wait(){
      return new Promise(resolve => 
        setTimeout(resolve, 10*1000)
      )
    }

    async function main(){
      console.time();
      const x = wait();
      const y = wait();
      const z = wait();
      await x;
      await y;
      await z;
      console.timeEnd();
    }

    // main();
  </script>
</body>
</html>
